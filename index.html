<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Setting points to 0
        let playerPoint = 0;
        let computerPoint = 0;

        // Getting computer's input
        function getComputerChoice() {
            const choices = ["Rock", "Paper", "Scissors"];
            const random = Math.floor(Math.random() * choices.length);
            return choices[random]
        }


        // Playing a round of rock, paper and scissors and updating scores
        function playRound(playerSelection, computerSelection) {
            const playerChoice = playerSelection.toLowerCase();
            const computerChoice = computerSelection.toLowerCase();
            
            if (playerChoice === "rock" && computerChoice === "paper") {
                computerPoint += 1;
                return "You Lose! Paper beats Rock"
            }   else if (playerChoice === "paper" && computerChoice === "rock") {
                playerPoint += 1;
                return "You Win! Paper beats Rock"
            }   else if (playerChoice === "rock" && computerChoice === "scissors") {
                playerPoint += 1;
                return "You Win! Rock beats Scissors"
            }   else if (playerChoice === "scissors" && computerChoice === "rock") {
                computerPoint += 1;
                return "You Lose! Rock beats Scissors"
            }   else if (playerChoice === "paper" && computerChoice === "scissors") {
                computerPoint += 1;
                return "You Lose! Scissors beats Paper"
            }   else if (playerChoice === "scissors" && computerChoice === "paper") {
                playerPoint += 1;
                return "You Win! Scissors beats Paper"
            }   else {
                return "It's a tie"
            }
        }

        // Playing until one of them reaches 5 points
        function game() {
            while (playerPoint < 5 && computerPoint < 5) {
                const playerSelection = prompt("What's your choice?");
                const computerSelection = getComputerChoice();

                console.log(playRound(playerSelection, computerSelection))
            }
            if (playerPoint === 5) {
                return "You Win!"
            }   else {
                return "You Lose!"
            }
        }

        // Starting the gamecd
        console.log(game())
    </script>
</body>
</html>
